name: Run Plugin Script

on:
  schedule:
    # 每两小时运行一次（UTC 时间）
    - cron: "0 */2 * * *"

jobs:
  execute-script:
    runs-on: ubuntu-latest

    permissions:
      contents: read  # 确保工作流有读取仓库内容的权限

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"  # 指定你的 Python 版本（例如 3.9）

      - name: Install dependencies (如果有)
        run: |
          pip install -r requirements.txt  # 如果脚本需要依赖库

      - name: Execute Plugin.py
        run: python Plugin.py  # 直接运行根目录下的脚本
